<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css//bootstrap.min.css" />
    <link rel="stylesheet" href="./css//styles.css" />
  </head>
  <body>
    <div class="container-fluid bg-primary h-100">
      <div class="row">
        <div class="col-4 bg-danger">Box 1</div>
        <div class="col-4 bg-success">Box 2</div>
        <div class="col-4 bg-info">Box 3</div>
      </div>

      <div class="row">
        <div class="col-8 bg-black">Box 1</div>
        <div class="col-4 bg-warning">Box 2</div>
      </div>
      <div class="row">
        <div class="col-6">Box 1</div>
        <div class="col-6 bg-warning">Box 2</div>
      </div>

      <div class="row">
        <div class="col-6 bg-warning">
          <div class="row">
            <div class="col-6 bg-danger">Box 1</div>
            <div class="col-6 bg-success">Box 2</div>
          </div>
        </div>

        <div class="col-6 bg-dark">
          <div class="row">
            <div class="col-4 bg-info">Box 1</div>
            <div class="col-4 bg-success">Box 2</div>
            <div class="col-4 bg-danger">Box 3</div>
          </div>
        </div>

        <div class="col-12">
          <div class="row">
            <div class="col-4 bg-info">Box 1</div>
            <div class="col-4 bg-danger offset-4">Box 3</div>
          </div>
        </div>

        <div class="row">
          <div class="col-4 bg-danger offset-4">Box 1</div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
