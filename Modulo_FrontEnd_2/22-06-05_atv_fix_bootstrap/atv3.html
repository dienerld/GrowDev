<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css//bootstrap.min.css" />
    <link rel="stylesheet" href="./css//styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col height bg-black"></div>
      </div>
      <!-- Line 1 -->
      <div class="row">
        <div class="col-3 height bg-primary"></div>
        <div class="col-3 height bg-success"></div>
        <div class="col-3 height bg-danger"></div>
        <div class="col-3 height bg-black"></div>
      </div>
      <!-- Line 2 -->
      <div class="row">
        <div class="col-3 height bg-success offset-3"></div>
        <div class="col-3 height bg-black offset-3"></div>
      </div>
      <!-- Line 3 -->
      <div class="row">
        <div class="col-3 height bg-primary"></div>
        <div class="col-3 height bg-danger offset-3"></div>
      </div>
      <!-- Line 4 -->
      <div class="row">
        <div class="col height bg-black"></div>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
