<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>login</title>
  </head>
  <body class="vh-100 color-primary bg-body">
    <div
      class="container d-flex align-items-center justify-content-center h-100"
    >
      <div class="card px-5 shadow-lg w-50 bg-primary">
        <!-- social login -->
        <div class="row">
          <div class="col-12 text-center">
            <p class="my-4">Sign in with</p>
          </div>
          <div class="row mx-auto color-primary">
            <div class="col-4 d-flex justify-content-center">
              <div class="bg-icon rounded">
                <i class="bi bi-twitter"></i>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="bg-icon rounded">
                <i class="bi bi-facebook"></i>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="bg-icon rounded">
                <i class="bi bi-google"></i>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="row align-items-center text-nowrap mt-4">
          <!-- Line -->
          <div class="col-lg-4"><hr /></div>
          <!-- text -->
          <div class="col-lg-4 text-center">
            <span class="">or Email</span>
          </div>
          <!-- Line -->
          <div class="col-lg-4"><hr /></div>
          <!--
          <div class="col-4 "><hr /></div>
          <div class="col-4 px-0">
            <span class="">or Email</span>
          </div>
          <div class="col-4 "><hr /></div>
          -->
        </div>
        <!--  -->
        <form class="form my-3">
          <!-- Email -->
          <div class="form-floating">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
            <label class="" for="email">Email</label>
          </div>
          <!-- End Email -->
          <!-- Password -->
          <div class="form-floating my-3">
            <input
              type="password"
              class="form-control"
              id="passowrd"
              placeholder="Password"
            />
            <label class="ps-3" for="password=">Password</label>
          </div>
          <!-- End  Password -->

          <div class="row my-2 text-center">
            <div class="col">
              <input
                id="remember"
                type="checkbox"
                class="form-check-label bg-primary"
              />
              <label for="remember"> Remember User</label>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <a href="" class="fs-7 color-primary">Forgot password?</a>
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <button type="button" class="btn btn-primary rounded-pill w-100 text-light">
                <i class="bi bi-person text-light"></i> Sign in
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
