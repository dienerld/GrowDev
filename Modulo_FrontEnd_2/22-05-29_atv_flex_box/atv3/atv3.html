<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 3 FlexBox 29/05</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- end font -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex container">
      <header>
        <img src="./logo-vasco.svg" alt="Logo Vasco da Gama" />
      </header>
      <section id="form-wrapper">
        <!-- Title -->
        <div class="title">
          <h1>Sign in</h1>
          <span>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex,
            similique.
          </span>
        </div>
        <!-- End title -->
        <!-- Btn Social Login  -->
        <div class="flex login-external">
          <div class="btn-wrapper">
            <button type="button" class="btn">
              <i class="fa-brands fa-facebook"></i>
              LOGIN WITH FACEBOOK
            </button>
            <button type="button" class="btn">
              <i class="fa-brands fa-google"></i>
              LOGIN WITH GOOGLE
            </button>
          </div>
          <a class="mt-16" href="">login with email</a>
        </div>
        <!-- End Social Login -->

        <div class="flex mt-16 form">
          <fieldset>
            <legend>Email Address</legend>
            <input type="text" />
          </fieldset>
          <fieldset>
            <legend>Password</legend>
            <input type="text" />
          </fieldset>

          <button type="submit" class="btn full-line">Login</button>
          <a class="mt-16" href=""
            >Don't have account?<span class="blue"> Sign up</span></a
          >
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/de76374ceb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
