<html lang="en">

  <body>
    <h1>Atividade 9</h1>
    <p>
      10. Leia um número, utilizando WHILE multiplique este número por 3
      enquanto a soma seja menor que 500.
    </p>
    <script>
      const getNumber = (message) => Number(prompt(message));

      let number = getNumber();
      let sum = 0;
      while (sum < 500) {
        sum += number * 3;
      }

      console.log(sum);
    </script>
  </body>
