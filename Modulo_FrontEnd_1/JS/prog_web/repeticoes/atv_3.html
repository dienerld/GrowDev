  <body>
    <h1>Atividade 3</h1>
    <p>
      3. Inicialize uma variável com o valor de 5.000 (cinco mil), utilizando
      While adicione a este valor 30% de acréscimo até que este valor seja maior
      ou igual a 10.000 (dez mil). Imprima no console os salários parciais.
    </p>
    <script>
      let base = 5000;
      const max = 10000;
      while (base < max) {
        console.log(base.toFixed(2));
        base += (base * 30) / 100;
      }
      console.log(base.toFixed(2));
    </script>
  </body>
