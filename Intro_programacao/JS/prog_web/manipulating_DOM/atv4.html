<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Cliques</title>
  </head>
  <body>
    <!--
      4. Crie uma página que tenha o título "Contador de Cliques". Na
página deve ter 2 botões, um deles deve estar escrito INCREMENTAR
e o outro deve estar escrito ZERAR CONTADOR, logo abaixo dos botões deve ter um parágrafo contendo a seguinte frase "O contador está com 0 cliques".

Conforme o usuário vai clicando no botão Incrementar deve ser
incrementado uma variável no javascript e ir atualizando a página
conforme o número de cliques.

Ao clicar no botão Zerar contador o parágrafo deve sumir da tela.
Ao clicar no botão de Incrementar novamente o parágrafo deve
aparecer com a mensagem "O contador está com 1 cliques" e ir
atualizando conforme o usuário for clicando para incrementar.
     -->

    <main>
      <button id="increment" onclick="increment()">Incrementar</button>
      <button id="reset" onclick="reset()">Zerar Contador</button>

      <p id="text">O contador está com 0 cliques</p>
    </main>

    <script>
      const dom_p = document.querySelector('#text');
      let count = 0;

      function increment() {
        count += 1;
        dom_p.textContent = `O contador está com ${count} cliques`;
      }

      function reset() {
        count = 0;
        dom_p.textContent = `O contador está com${count} cliques`;
      }
    </script>
  </body>
</html>
