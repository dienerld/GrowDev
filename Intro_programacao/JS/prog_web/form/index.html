<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Form</h1>
    </header>

    <main>
      <form action="" id="form-data-person">
        <fieldset id="fs-person-data">
          <legend>Dados Pessoais</legend>

          <label for="name">Nome</label>
          <input required type="text" name="name" id="name" />

          <label for="address">Endereço</label>
          <input required type="text" name="address" id="address" />

          <label for="city">Cidade</label>
          <input required type="text" name="city" id="city" />

          <label for="city">Estado</label>
          <select id="state">
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="es">Espirito Santo</option>
          </select>
        </fieldset>

        <fieldset id="fs-job-data">
          <legend>Dados Profissionais</legend>

          <label for="role">Natureza do Cargo</label>
          <div id="role">
            <input
              type="radio"
              checked
              name="role"
              id="manager"
              value="Gerência"
            />
            <label for="manager"> Gerência </label>

            <input type="radio" name="role" id="financial" value="Financeiro" />
            <label for="financial">Financeiro</label>

            <input type="radio" name="role" id="reception" value="Recepção" />
            <label for="reception">Recepção</label>

            <input
              type="radio"
              name="role"
              id="administrative"
              value="Administrativo"
            />
            <label for="administrative">Administrativo</label>
          </div>

          <label for="interest-area">Area de Interesse</label>
          <div id="interest-area">
            <input
              type="checkbox"
              value="Computação"
              name="interest"
              id="computing"
            />
            <label for="computing">Computação</label>

            <input
              type="checkbox"
              value="Biologia"
              name="interest"
              id="biology"
            />
            <label for="biology">Biologia</label>

            <input
              type="checkbox"
              name="interest"
              value="Meio Ambiente"
              id="enviroment"
            />
            <label for="enviroment">Meio Ambiente</label>

            <label>
              <input
                type="checkbox"
                name="interest"
                id="engineer"
                value="Engenharia"
              />
              Engenharia</label
            >

            <label>
              <input
                type="checkbox"
                value="História"
                name="interest"
                id="history"
              />
              História</label
            >
          </div>

          <div id="div-curriculum">
            <label for="curriculum">Mini-currículo:</label>
            <textarea
              name="curriculum"
              id="curriculum"
              cols="40"
              rows="8"
            ></textarea>
          </div>
        </fieldset>
        <button type="submit">Enviar</button>
        <button
          type="button"
          onclick="clearForm()
        "
        >
          Limpar
        </button>
      </form>
    </main>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
