  <body>
    <h1>Atividade 7</h1>
    <p>
      7. Faça um algoritmo que armazene um número e imprima os números ímpares
      entre 1 e o número armazenado.
    </p>
    <script>
      const max = Number(prompt());
      let iterator = 1;
      while (iterator < max) {
        if (iterator % 2 !== 0) {
          console.log(iterator);
        }
        iterator++;
      }
    </script>
  </body>
