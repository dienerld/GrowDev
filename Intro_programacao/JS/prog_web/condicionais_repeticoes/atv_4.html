<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <h1>Atividade 4</h1>
    <p>
      Utilizando Switch, faça um programa que pergunte em que turno você estuda.
      Peça para digitar “M” para matutino ou “V” para vespertino ou “N” para
      noturno. Imprima a mensagem “Bom dia!” ou “Boa tarde” ou “Boa Noite” ou
      “Valor inválido”, conforme o caso.
    </p>
    <script>
      const turn = String(prompt());
      switch (turn) {
        case 'M':
          console.log('Bom Dia!!!');
          break;
        case 'V':
          console.log('Bom tarde!!!');
          break;
        case 'N':
          console.log('Bom Noite!!!');
          break;

        default:
          console.log('Valor Inválido!');
          break;
      }
    </script>
  </body>
</html>
