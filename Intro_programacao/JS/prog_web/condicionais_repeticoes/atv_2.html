  <body>
    <h1>Atividade 2</h1>
    <p>
      2. Informe um valor a uma variável e imprima no console se o número é
      primo.
    </p>
    <script>
      const num = 4;
      let isPrime = true;
      for (let i = 2; i < num / 2 + 1; i++) {
        if (num % i === 0) {
          isPrime = false;
          break;
        } else if (num === i * i) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        console.log('É Primo');
      }
    </script>
