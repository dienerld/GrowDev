<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Atividade 5</h1>
    <p>
      5. Utilizando do...while, imprima na tela a soma de todos os n√∫meros entre
      10 e 100.
    </p>
    <script>
      const start = 10;
      const end = 100;
      let count = 0;
      let sum = start;
      do {
        sum += count + start;
        count++;
      } while (count + start <= end);

      console.log(sum);
    </script>
  </body>
