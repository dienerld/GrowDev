<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <h1>Atividade 1</h1>
    <p>
      1. Utilizando FOR, percorra os números de 1 a 10 e imprima no console os
      números pares.
    </p>
    <script>
      for (let index = 1; index <= 10; index++) {
        if (index % 2 == 0) {
          console.log(index);
        }
      }
    </script>
  </body>
</html>
