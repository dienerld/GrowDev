<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel - Lançamentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/style_home.css".css"> <link
    rel="stylesheet" href="./styles/style_global.css".css">
  </head>
  <body id="home">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/images/nikel-small-logo.png"
              alt="Logo Nikel"
              class="img-fluid"
          /></a>
          <!-- Toggle Mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- End Toggle Mobile -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex">
              <a href="./home.html">
                <button class="btn" type="button">
                  <i class="bi bi-house-fill fs-4"></i></button
              ></a>
              <a href="./transactions.html">
                <button class="btn" type="button">
                  <i class="bi bi-currency-exchange fs-4 secondary-color"></i>
                </button>
              </a>

              <!-- ddd -->
              <div class="dropdown">
                <button
                  class="btn"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  type="button"
                >
                  <i class="bi bi-person-circle fs-4"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a class="dropdown-item" href="#">Sair</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-lg">
        <!-- Row header -->
        <div class="row">
          <!-- Col total value -->
          <div class="col d-flex mt-4 justify-content-start align-items-center">
            <i class="bi bi-currency-exchange primary-color icon-detail"></i
            ><span class="fs-2">Lançamentos</span>
          </div>
          <!-- End Col total value -->

          <!-- Col coins small-->
          <div class="col d-flex mt-4 justify-content-end align-items-center">
            <div class="text-center">
              <img
                src="./assets/images/coins-small.png"
                class="img-fluid"
                alt="Image Coin"
              />
            </div>
            <!-- End Col coins small-->
          </div>
        </div>
        <!-- End Row header -->

        <!-- Row infos -->
        <div class="row">
          <div class="col-12 shadow-lg info">
            <!-- Container infos -->
            <div class="container">
              <!-- Row Table -->
              <div class="row">
                <!-- Col Table -->
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Descrição</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">01/02/2021</th>
                        <td>R$ 200,00</td>
                        <td>Entrada</td>
                        <td>Freela</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- End Col table -->
              </div>
              <!-- End Row table -->
            </div>
            <!-- End Container -->
          </div>
        </div>
      </div>
      <!-- End Container-lg -->
    </main>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
