<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style_index.css".css"> <link
    rel="stylesheet" href="./styles/style_global.css".css">
  </head>
  <body id="login">
    <header></header>
    <main>
      <div class="container">
        <div class="row vh-100">
          <div class="col d-flex justify-content-center my-5 flex-column">
            <div id="text-login">
              <p>Organize suas finanças de uma forma fácil.</p>
              <p>Controle seu dinheiro e investimento.</p>
              <p>Economize e atinja seus objetivos.</p>
            </div>
            <div class="text-center">
              <img
                src="./assets/images/pocket.png"
                alt="image pocket"
                class="img-fluid"
              />
              <img
                src="./assets/./images/coins.png"
                alt="image coins"
                class="img-fluid d-none d-lg-inline coins"
              />
            </div>
          </div>
          <div class="col d-flex justify-content-center my-5 flex-column">
            <!-- Container logo-form -->
            <div class="container">
              <!-- div Logo -->
              <div class="row">
                <div class="col">
                  <div class="text-center mb-3">
                    <img
                      src="./assets/images/nikel-logo.png"
                      alt="Logo Nikel"
                      class="img-fluid"
                    />
                  </div>
                </div>
              </div>
              <!-- Fim div Logo -->
              <!-- Div Form -->
              <div class="row">
                <div class="col">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        Utilize seu email para realizar o login
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Senha</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Permanecer logado</label
                      >
                    </div>
                    <button type="submit" class="btn btn-default btn-login">
                      Entrar
                    </button>
                  </form>
                </div>
              </div>
              <!-- Fim div Form -->
              <!-- div Sign Up-->
              <div class="row">
                <div class="col">
                  <p class="text-center mt-2 form-text">
                    Ainda não tem conta?
                    <span class="link-default">Criar uma conta</span>.
                  </p>
                </div>
              </div>
              <!-- Fim div Sign up -->
              <div class="row">
                <div class="col">
                  <div class="text-center mt-4">
                    <img src="./assets/images/codai-logo.png" alt="" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="text-center">
                    <img src="./assets/images/growdev-logo.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <!-- Fim Container logo-form -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
